  document.addEventListener('keydown', startMusic, { once: true });

<style>
  .butterfly {
    position: absolute;
    font-size: 22px;
    color: #4cc9ff;
    opacity: 0.9;
    pointer-events: none;
    user-select: none;
    z-index: 9;
    will-change: transform;
    transition: transform 0.1s ease;
  }
</style>

<script>
  const area = document.querySelector('.card');
  const butterflies = [];
  const butterflyCount = 25;
  let holdActive = false;
  let holdX = 0;
  let holdY = 0;

  // pastikan card siap sebagai area gerak kupu
  area.style.position = 'relative';
  area.style.overflow = 'hidden';

  // fungsi ambil ukuran card
  function getBounds() {
    const rect = area.getBoundingClientRect();
    return { width: area.clientWidth, height: area.clientHeight, left: rect.left, top: rect.top };
  }

  const bounds = getBounds();

  // buat kupu-kupu
  for (let i = 0; i < butterflyCount; i++) {
    const b = document.createElement("div");
    b.className = "butterfly";
    b.textContent = "ü¶ã";
    area.appendChild(b);

    butterflies.push({
      el: b,
      x: Math.random() * bounds.width,
      y: Math.random() * bounds.height,
      vx: (Math.random() - 0.5) * 1.4,
      vy: (Math.random() - 0.5) * 1.4,
      size: 16 + Math.random() * 10,
    });

    b.style.fontSize = butterflies[i].size + "px";
  }

  // animasi kupu-kupu
  function moveButterflies() {
    const rect = getBounds();

    butterflies.forEach(b => {
      // saat ditekan, kupu lebih cepat ke arah titik
      if (holdActive) {
        const dx = holdX - b.x;
        const dy = holdY - b.y;
        b.vx += dx * 0.005; // makin responsif
        b.vy += dy * 0.005;
      }

      b.x += b.vx;
      b.y += b.vy;

      // pantulan di tepi area card
      if (b.x <= 0 || b.x >= rect.width - b.size) b.vx *= -1;
      if (b.y <= 0 || b.y >= rect.height - b.size) b.vy *= -1;

      // variasi acak halus saat tidak ditekan
      if (!holdActive) {
        b.vx += (Math.random() - 0.5) * 0.03;
        b.vy += (Math.random() - 0.5) * 0.03;
      }

      // batas kecepatan biar tidak terlalu cepat
      b.vx = Math.max(-1.8, Math.min(1.8, b.vx));
      b.vy = Math.max(-1.8, Math.min(1.8, b.vy));

      b.el.style.left = b.x + "px";
      b.el.style.top = b.y + "px";
      b.el.style.transform = `rotate(${(b.x + b.y) / 3}deg)`;
    });

    requestAnimationFrame(moveButterflies);
  }
  moveButterflies();

  // fungsi saat menahan klik/tap
  const startHold = (x, y) => {
    const rect = getBounds();
    holdActive = true;
    holdX = x - rect.left;
    holdY = y - rect.top;
  };

  const moveHold = (x, y) => {
    if (holdActive) {
      const rect = getBounds();
      holdX = x - rect.left;
      holdY = y - rect.top;
    }
  };

  const endHold = () => {
    holdActive = false;
  };

  // event mouse
  area.addEventListener('mousedown', e => startHold(e.clientX, e.clientY));
  area.addEventListener('mousemove', e => moveHold(e.clientX, e.clientY));
  area.addEventListener('mouseup', endHold);
  area.addEventListener('mouseleave', endHold);

  // event touch (HP)
  area.addEventListener('touchstart', e => {
    const t = e.touches[0];
    startHold(t.clientX, t.clientY);
  });
  area.addEventListener('touchmove', e => {
    const t = e.touches[0];
    moveHold(t.clientX, t.clientY);
  });
  area.addEventListener('touchend', endHold);
  area.addEventListener('touchcancel', endHold);
</script>
