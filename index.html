<style>
  .butterfly {
    position: absolute;
    font-size: 22px;
    color: #4cc9ff;
    opacity: 0.9;
    pointer-events: none;
    user-select: none;
    z-index: 9;
    will-change: transform;
    transition: transform 0.2s ease;
  }
</style>
<script>
  const area = document.querySelector('.card'); // area kupu-kupu
  const butterflies = [];
  const butterflyCount = 15;

  // pastikan posisi relatif & overflow tersembunyi
  area.style.position = 'relative';
  area.style.overflow = 'hidden';

  // gunakan ukuran card sebagai batas dunia kupu
  function getBounds() {
    const r = area.getBoundingClientRect();
    return { width: area.clientWidth, height: area.clientHeight, left: r.left, top: r.top };
  }

  const bounds = getBounds();

  // buat kupu-kupu
  for (let i = 0; i < butterflyCount; i++) {
    const b = document.createElement("div");
    b.className = "butterfly";
    b.textContent = "ü¶ã";
    area.appendChild(b);

    butterflies.push({
      el: b,
      x: Math.random() * bounds.width,
      y: Math.random() * bounds.height,
      vx: (Math.random() - 0.5) * 1.4,
      vy: (Math.random() - 0.5) * 1.4,
      size: 16 + Math.random() * 10,
      targetX: null,
      targetY: null
    });

    b.style.fontSize = butterflies[i].size + "px";
  }

  function moveButterflies() {
    const rect = getBounds();
    butterflies.forEach(b => {
      // gerak ke target kalau ada
      if (b.targetX !== null && b.targetY !== null) {
        const dx = b.targetX - b.x;
        const dy = b.targetY - b.y;
        b.vx += dx * 0.001;
        b.vy += dy * 0.001;
      }

      b.x += b.vx;
      b.y += b.vy;

      // pantul dalam batas card
      if (b.x <= 0 || b.x >= rect.width - b.size) b.vx *= -1;
      if (b.y <= 0 || b.y >= rect.height - b.size) b.vy *= -1;

      // variasi kecil supaya alami
      b.vx += (Math.random() - 0.5) * 0.03;
      b.vy += (Math.random() - 0.5) * 0.03;
      b.vx = Math.max(-1.2, Math.min(1.2, b.vx));
      b.vy = Math.max(-1.2, Math.min(1.2, b.vy));

      b.el.style.left = b.x + "px";
      b.el.style.top = b.y + "px";
      b.el.style.transform = `rotate(${(b.x + b.y) / 3}deg)`;
    });
    requestAnimationFrame(moveButterflies);
  }
  moveButterflies();

  // fungsi saat klik/tap
  const setTarget = (clientX, clientY) => {
    const rect = getBounds();
    const tx = clientX - rect.left;
    const ty = clientY - rect.top;
    butterflies.forEach(b => {
      b.targetX = Math.max(0, Math.min(rect.width, tx));
      b.targetY = Math.max(0, Math.min(rect.height, ty));
    });
    // reset setelah 3 detik
    setTimeout(() => {
      butterflies.forEach(b => { b.targetX = null; b.targetY = null; });
    }, 3000);
  };

  area.addEventListener('click', e => setTarget(e.clientX, e.clientY));
  area.addEventListener('touchstart', e => {
    const t = e.touches[0];
    setTarget(t.clientX, t.clientY);
  });

  // sesuaikan bila ukuran card berubah (responsif)
  window.addEventListener('resize', () => {
    const r = getBounds();
    butterflies.forEach(b => {
      b.x = Math.min(b.x, r.width - b.size);
      b.y = Math.min(b.y, r.height - b.size);
    });
  });
</script>
